<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #grid {
            display: grid;
            /* 세로부분과 가로부분에 대해서 간략하게 비율 정할 수 있음 */
            grid-template: 1fr 200px 1fr/500px 1fr;
            grid-template-areas:
            'header header'
            'aside section'
            'footer footer';
            gap: 10px;
        }
        #grid>div{border: 1px solid black;}
        /* 따옴표 안 됨 */
        #header{grid-area: header;}
        #aside{grid-area: aside;}
        #section{grid-area: section;}
        #footer{grid-area: footer;}
    </style>
</head>

<body>
    <div id="grid">
        <div id="header"><h1>header</h1></div>
        <div id="aside"><h1>aside</h1></div>
        <div id="section"><h1>section</h1></div>
        <div id="footer"><h1>footer</h1></div>
    </div>
</body>

</html>
