<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #container {
            display: grid;
            gap: 10px;
            grid-template-columns: 200px 400px 200px;
            grid-template-rows: 200px 200px;
        }

        #container>div {
            border: 1px solid black;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <div id="container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>

</html>
