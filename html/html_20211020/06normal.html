<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:last-child{color: red;}
        h1:nth-last-child(3){color: blue;}
        h1:nth-last-child(3n){color:cyan;}
    </style>
</head>
<body>
    <!--h1*3{내용$}-->
    <p>Lorem, ipsum dolor.</p>
    <h1>내용1</h1>
    <h1>내용2</h1>
    <h1>내용3</h1>
    <h1>Lorem ipsum dolor sit amet.1</h1>
    <h1>Lorem ipsum dolor sit amet.2</h1>
    <h1>Lorem ipsum dolor sit amet.3</h1>
    <h1>Lorem ipsum dolor sit amet.4</h1>
    <h1>Lorem ipsum dolor sit amet.5</h1>
    <p>가장 마지막 태그가 h1이 아니라 p태그 이므로 스타일이 적용 안 됨</p>

</body>
</html>
