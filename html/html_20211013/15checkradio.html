<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <input type="checkbox" name="" id="soccer">축구<br>
        <input type="checkbox" name="" id="baseball">농구<br>
        <input type="checkbox" name="" id="baegu">배구<br>
        <!--만약 아래 5개의 radio가 name값이 똑같으면 5개중 하나 선택해야함-->
        <!--checked를 적어주면 웹페이지 시작시 해당 태그를 선택된 상태로 시작함-->
        <input type="radio" name="gender" id="male" checked>남자<br>
        <input type="radio" name="gender" id="female">여자<br>
        <hr>
        <input type="radio" name="grade" id="sang">상<br>
        <input type="radio" name="grade" id="jung">중<br>
        <input type="radio" name="grade" id="ha">하<br>

    </form>
</body>

</html>
